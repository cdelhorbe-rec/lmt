{{ define "main" }}
<div class="blog container-xxl main-layout mx-auto p-0 ">
    <div class="title ps-3 pt-3 container bg-body-tertiary">
        <div class="row flex-lg-row-reverse align-items-center">
            <div class="col-lg-8">
            <h1>{{ .Title }}</h1>
            <p>{{ $.Page.Summary }}</p>
        </div>
            <div class="col-6 col-sm-8 col-lg-4 ps-4">
                <img src="/img/{{ $.Page.Params.image}}" width="200"/>
            </div>
        </div>
    </div>
    <aside class="toc p-3 ps-5 ">
        <h2>On this page</h2>
        {{ .TableOfContents }}
    </aside>
    <main class="my-content p-3 ps-5 ">
        {{ .Content }}
    </main>

</div>
{{ end }}
